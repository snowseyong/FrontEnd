<!DOCTYPE html>

<html>
	<head>
		<title>Caro Games</title>
        <link rel="stylesheet" type="text/css" href="CssFile.css"/>
        
        <meta name="viewport" content="width= device-width,initial-scale=1"/>
    <script type="text/javascript" src="EventFile.js"></script>
    
	</head>
<body onLoad="Loaded()" id="bgr">
    <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="./Images/loading.gif" alt="#" /></div>
      </div>
    <div id = "divmain">
        <table id="table">
        </table>
      </div>
    <div id="divcontrol">
    	
    
        <div id="label2"><input type="checkbox" id="chbtime" onClick="TimeReturn()"/><b>Thời gian:</b></div>
        <progress id = "pgrTime" max="100" value="100"></progress>
        <time ></time>
        <br/>
        <input type="button" class="button" value="Chơi 2 người" onClick="PvsP()"/>
        <input type="button" class="button" value="Chơi với máy tính" onClick="PvsM()"/>
        <input type="button" class="button" value="Đi lại" onClick="Undo(2)"/><br/>
     
    </div>
        <!-- Javascript files-->
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery-3.0.0.min.js"></script>
      <!-- sidebar -->
      <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
       <script src="js/custom.js"></script>
      <script type="text/javascript">
         $(document).ready(function() {
             $("#sidebar").mCustomScrollbar({
                 theme: "minimal"
             });
         
             $('#dismiss, .overlay').on('click', function() {
                 $('#sidebar').removeClass('active');
                 $('.overlay').removeClass('active');
             });
         
             $('#sidebarCollapse').on('click', function() {
                 $('#sidebar').addClass('active');
                 $('.overlay').addClass('active');
                 $('.collapse.in').toggleClass('in');
                 $('a[aria-expanded=true]').attr('aria-expanded', 'false');
             });
         });
      </script>
      <script>
         $(document).ready(function() {
             $(".fancybox").fancybox({
                 openEffect: "none",
                 closeEffect: "none"
             });
         
             $(".zoom").hover(function() {
         
                 $(this).addClass('transition');
             }, function() {
         
                 $(this).removeClass('transition');
             });
         });
      </script>
     
</body>
</html>
